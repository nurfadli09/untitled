<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10B981">
    <meta name="description" content="Planner Akademik Mahasiswa - Kelola jadwal kuliah, tugas, dan pengingat dengan mudah. Aplikasi mobile-friendly untuk mahasiswa.">
    <title>Mahasiswa ITSBM Selayar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .calendar-day {
            min-height: 80px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <header class="text-center mb-6">
            <img src="https://media-cgk1-1.cdn.whatsapp.net/v/t61.24694-24/534422739_1307593227479864_793186618717681797_n.jpg?ccb=11-4&oh=01_Q5Aa2gG-8JoNYZrQ34rVl2ZulyCPgHaP4HS88EZD1cNMJfUYQg&oe=68CDB972&_nc_sid=5e03e0&_nc_cat=102" alt="FOTO WA" width=" mb-4 rounded-full shadow-lg" />
            <h1 class="text-2xl font-bold text-emerald-700 mb-2">ðŸ“š AYO JADWALKAN</h1>
            <p class="text-emerald-600">Kelola jadwal kuliah, tugas, dan pengingat Anda dengan mudah bersama ilkom 2025.</p>
        
        </header>

        <nav class="bg-white rounded-lg shadow-md mb-6 overflow-hidden">
            <ul class="flex">
                <li class="flex-1">
                    <button id="tab-schedule" class="tab-btn w-full py-3 px-4 text-center text-gray-700 transition duration-200 hover:bg-emerald-100 active:bg-emerald-200 focus:outline-none">Jadwal</button>
                </li>
                <li class="flex-1">
                    <button id="tab-tasks" class="tab-btn w-full py-3 px-4 text-center text-gray-700 transition duration-200 hover:bg-emerald-100 active:bg-emerald-200 focus:outline-none">Tugas</button>
                </li>
                <li class="flex-1">
                    <button id="tab-prompts" class="tab-btn w-full py-3 px-4 text-center text-gray-700 transition duration-200 hover:bg-emerald-100 active:bg-emerald-200 focus:outline-none">Pengingat</button>
                </li>
            </ul>
        </nav>

        <div id="tab-content">
            <!-- Jadwal -->
            <div id="schedule-content" class="tab-content active bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Jadwal Kuliah</h2>
                <div id="schedule-list" class="space-y-3">
                    <!-- Jadwal akan muncul di sini -->
                </div>
                <button id="add-schedule" class="mt-4 w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-medium">Tambah Jadwal Kuliah</button>
            </div>

            <!-- Tugas -->
            <div id="tasks-content" class="tab-content bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Daftar Tugas</h2>
                <div id="tasks-list" class="space-y-3">
                    <!-- Tugas akan muncul di sini -->
                </div>
                <button id="add-task" class="mt-4 w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-medium">Tambah Tugas</button>
            </div>

            <!-- Pengingat -->
            <div id="prompts-content" class="tab-content bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Pengingat</h2>
                <div id="prompts-list" class="space-y-3">
                    <!-- Pengingat akan muncul di sini -->
                </div>
                <button id="add-prompt" class="mt-4 w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-medium">Tambah Pengingat</button>
            </div>
        </div>

        <!-- Modal untuk tambah -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-11/12 max-w-sm">
                <h3 id="modal-title" class="text-lg font-semibold mb-4">Tambah Jadwal</h3>
                <form id="modal-form">
                    <input type="hidden" id="modal-type">
                    <div class="mb-4">
                        <label for="modal-subject" class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah</label>
                        <input type="text" id="modal-subject" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div class="mb-4">
                        <label for="modal-time" class="block text-sm font-medium text-gray-700 mb-1">Waktu</label>
                        <input type="time" id="modal-time" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div id="modal-desc-field" class="mb-4 hidden">
                        <label for="modal-desc" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi/Detail Tugas</label>
                        <textarea id="modal-desc" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 resize-none"></textarea>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition duration-200">Simpan</button>
                        <button type="button" id="modal-cancel" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition duration-200">Batal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notifikasi -->
        <div id="notification" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-emerald-600 text-white px-4 py-2 rounded-lg shadow-lg hidden max-w-sm w-11/12 text-center">
            <p id="notification-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.tab-content');
            const modal = document.getElementById('modal');
            const modalForm = document.getElementById('modal-form');
            const modalTitle = document.getElementById('modal-title');
            const modalDescField = document.getElementById('modal-desc-field');
            let currentTab = 'schedule';

            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.id.replace('tab-', '');
                    switchTab(tabId);
                });
            });

            function switchTab(tabId) {
                contents.forEach(content => {
                    content.classList.remove('active');
                });
                tabs.forEach(tab => {
                    tab.classList.remove('tab-active');
                });
                document.getElementById(`${tabId}-content`).classList.add('active');
                document.getElementById(`tab-${tabId}`).classList.add('tab-active');
                currentTab = tabId;
                
                if (currentTab === 'tasks') {
                    modalDescField.classList.remove('hidden');
                } else {
                    modalDescField.classList.add('hidden');
                }
            }

            // Add button actions
            document.getElementById('add-schedule').addEventListener('click', () => openModal('schedule', 'Tambah Jadwal'));
            document.getElementById('add-task').addEventListener('click', () => openModal('tasks', 'Tambah Tugas'));
            document.getElementById('add-prompt').addEventListener('click', () => openModal('prompts', 'Tambah Pengingat'));

            function openModal(type, title) {
                document.getElementById('modal-type').value = type;
                modalTitle.textContent = title;
                document.getElementById('modal-subject').value = '';
                document.getElementById('modal-time').value = '';
                document.getElementById('modal-desc').value = '';
                modal.classList.remove('hidden');
            }

            document.getElementById('modal-cancel').addEventListener('click', () => modal.classList.add('hidden'));

            modalForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const type = document.getElementById('modal-type').value;
                const subject = document.getElementById('modal-subject').value;
                const time = document.getElementById('modal-time').value;
                const desc = document.getElementById('modal-desc').value;

                let item = { subject, time };
                if (type === 'tasks') {
                    item.desc = desc;
                }

                addItemToTab(type, item);
                saveData();
                modal.classList.add('hidden');
                showNotification('Item berhasil ditambahkan!');
            });

            function addItemToTab(type, item) {
                const list = document.getElementById(`${type}-list`);
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg task-card';
                
                let content = `
                    <div>
                        <div class="font-medium text-gray-800">${item.subject}</div>
                        <div class="text-sm text-gray-600">${item.time}</div>
                `;
                if (item.desc) {
                    content += `<div class="text-xs text-gray-500 mt-1">${item.desc}</div>`;
                }
                content += `</div>
                    <button class="delete-btn text-red-500 hover:text-red-700 text-xl">&times;</button>
                `;

                div.innerHTML = content;
                
                div.querySelector('.delete-btn').addEventListener('click', function() {
                    list.removeChild(div);
                    saveData();
                });

                list.appendChild(div);
            }

            function saveData() {
                const data = {
                    schedule: getItemsFromTab('schedule'),
                    tasks: getItemsFromTab('tasks'),
                    prompts: getItemsFromTab('prompts')
                };
                localStorage.setItem('academicPlanner', JSON.stringify(data));
            }

            function getItemsFromTab(type) {
                const list = document.getElementById(`${type}-list`);
                return Array.from(list.children).map(div => {
                    const subject = div.querySelector('.font-medium').textContent;
                    const time = div.querySelector('.text-sm').textContent;
                    const item = { subject, time };
                    if (type === 'tasks') {
                        item.desc = div.querySelector('.text-xs') ? div.querySelector('.text-xs').textContent : '';
                    }
                    return item;
                });
            }

            function loadData() {
                const data = JSON.parse(localStorage.getItem('academicPlanner') || '{}');
                if (data.schedule) data.schedule.forEach(item => addItemToTab('schedule', item));
                if (data.tasks) data.tasks.forEach(item => addItemToTab('tasks', item));
                if (data.prompts) data.prompts.forEach(item => addItemToTab('prompts', item));
            }

            function showNotification(text) {
                const notification = document.getElementById('notification');
                document.getElementById('notification-text').textContent = text;
                notification.classList.remove('hidden');
                setTimeout(() => notification.classList.add('hidden'), 3000);
            }

            loadData();
        });
    </script>

    <link rel="icon" href="data:," />
    <link rel="manifest" href="data:application/json,{
        'name': 'Planner Akademik Mahasiswa',
        'short_name': 'Academic Planner',
        'start_url': '/student_planner.html',
        'display': 'standalone',
        'theme_color': '#10B981',
        'background_color': '#f0fdfa'
    }">
</body>
</html>
